   body {
    font-family: Arial, sans-serif;
    background: url('quizz.jfif') no-repeat center center fixed; 
    width: 100%;
    height: 100%;
    overflow-x: hidden;

}

.quiz-container {
    width: 60%;
    margin: 100px auto;
    text-align: center;
    border: solid 2px black;
    border-radius: 15px;
}

.question {
    font-size: 1.2em;
    margin-bottom: 10px;
}

.answers {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-bottom: 20px;
}

.answer-box {
    display: inline-block;
    width: 45%;
    padding: 10px;
    margin: 5px;
    border: 2px solid black;
    border-radius: 5px;
    cursor: pointer;
}

.answer-box.selected {
    border-color: #000;
}

.answer-box.correct {
    background-color: #09FF00;
}

.answer-box.wrong {
    background-color: #FF0000;
}

.radio-button {
    display: none;
}

.button-container {
    display: flex;
    justify-content: space-between;
}

button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    background-color: #A52A2A;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

.results {
    padding: 10rem 0 10rem 0;
}

.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: beige;
    border-bottom: 1px solid #ddd;
    box-sizing: border-box;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background-color: beige;
    border-bottom: 1px solid #ddd;
    font-family: 'Montserrat', sans-serif;
}

.logo {
    font-family: 'Montserrat', sans-serif;
    font-size: 24px;
    color: #333;
}

.nav {
    display: flex;
    flex: 1;
    justify-content: flex-end;
}

.nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 15px;
}

.nav ul li {
    display: inline;
}

.nav ul li a {
    color: #333;
    text-decoration: none;
    font-size: 18px;
    padding: 5px 10px;
}

.nav ul li a.active {
    background-color: white;
    border-radius: 5px;
}

.footer {
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: #fff;
     margin-top: 380px;
}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.footer-left, .footer-right {
    flex: 1;
}

.footer-left h3, .footer-right h3 {
    margin-bottom: 10px;
}

.social-links {
    list-style: binary;
    padding: 0;
    margin: 0;
}

.social-links li {
    display: inline;
    margin-right: 10px;
}

.footer-bottom {
    background-color: #222;
    text-align: center;
    padding: 10px 0;
}

    </style>
</head>
<body>

<li><a href="loggedout.html">Dil</a></li>

<div class="quiz-container" id="quiz-container">
    <h1>Quiz</h1>
    <div id="quiz">
        <div class="question"></div>
        <div class="answers"></div>
    </div>
    <button id="start">Filloni Quizin</button>
    <button id="next" style="display: none;">Pyetja e rradhës</button>
    <button id="submit" style="display: none;">Përfundoni quizin</button>
    <div id="results"></div>
</div>

            <ul class="social-links">
                <li><a href="https://www.facebook.com/wbu2021" style="color: #fff; text-decoration: underline;">Facebook</a></li>
                <li><a href="https://www.youtube.com/channel/UC2zvAbGazy6uzp0XETXC8CQ" style="color: #fff; text-decoration: underline;">Youtube</a></li>

</footer>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const quizData = [
            { question: "Në epokën e hekurit, territori i Shqipërisë banohej nga...", a: "Ilirët", b: "Pellazgët", c: "Shqiptarët", d: "Romakët", correct: "a" },
            { question: "Në cilin vit ka lindur Skënderbeu?", a: "1404", b: "1405", c: "1401", d: "1407", correct: "b" },
            { question: "Kur u shpall pavarësia e shtetit shqiptar?", a: "1912", b: "1908", c: "1909", d: "1913", correct: "a" },
            { question: "Në cilin vit u kthye Skënderbeu në Krujë?", a: "1440", b: "1444", c: "1442", d: "1443", correct: "d" },
            { question: "Kur u mbajt Kuvendi i Lezhës?", a: "1 mars 1443", b: "2 mars 1443", c: "1 mars 1444", d: "2 mars 1444", correct: "d" },
            { question: "Ku ka lindur Nënë Tereza", a: "Tiranë", b: "Prishtinë", c: "Shkup", d: "Krujë", correct: "c" },
            { question: "Abetarja e parë shqipe u botua në vitin...", a: "1844", b: "1908", c: "1888", d: "1878", correct: "a" },
            { question: "Lidhja e Prizrenit u formua në vitin...", a: "1878", b: "1833", c: "1888", d: "1876", correct:
            "a" },
            { question: "Shkolla e parë shqipe u hap në", a: "Pogradec", b: "Korçë", c: "Berat", d: "Tiranë", correct: "b" },
            { question: "Kush ishte princi i parë i Principatës së Arbërit?", a: "Arbëri", b: "Progoni", c: "Bardhyli", d: "Genti", correct: "b" },
            { question: "Çfarë gjuhe flisnin ilirët?", a: "Arbërisht", b: "Nuk dihet", c: "Ilirisht", d: "Shqip", correct: "c" },
            { question: "Sa është sipërfaqja e Shqipërisë?", a: "28.000 km²", b: "28.478 km²", c: "29.000 km²", d: "28.748 km²", correct: "d" },
            { question: "Me cilat vende kufizohet Shqipëria?", a: "Greqia, Kosova, Serbia, Maqedonia", b: "Itali, Serbia, Kosova, Mali i Zi", c: "Maqedonia, Greqia, Kosova, Mali i Zi", d: "Itali, Serbi, Bullgaria, Greqia", correct: "c" },
            { question: "Cili është shkrimi i parë i shkruar në shqip?", a: "Meshari Gjon Buzukut", b: "Rrethimi i Shkodrës", c: "Formula e Pagëzimit", d: "Historia e Skënderbeut", correct: "c" },
        ];

        const quizContainer = document.getElementById('quiz');
        const startButton = document.getElementById('start');
        const nextButton = document.getElementById('next');
        const submitButton = document.getElementById('submit');
        const resultsContainer = document.getElementById('results');

        let currentQuestionIndex = 0;
        let userAnswers = [];

        function showQuestion(questionIndex) {
            const currentQuestion = quizData[questionIndex];
            const answers = [];

            for (const letter in currentQuestion) {
                if (letter !== 'question' && letter !== 'correct') {
                    answers.push(
                        `<div class="answer-box" data-answer="${letter}">
                            <input type="radio" name="question${questionIndex}" value="${letter}" class="radio-button">
                            <div class="answer-text">${currentQuestion[letter]}</div>
                        </div>`
                    );
                }
            }
            quizContainer.innerHTML = `
                <div class="question">${currentQuestion.question}</div>
                <div class="answers">${answers.join('')}</div>
            `;

            document.querySelectorAll('.answer-box').forEach(box => {
                box.addEventListener('click', () => {
                    const selectedAnswer = box.getAttribute('data-answer');
                    userAnswers[questionIndex] = selectedAnswer;

                    document.querySelectorAll('.answer-box').forEach(box => {
                        box.classList.remove('selected');
                        box.querySelector('.radio-button').checked = false;
                    });

                    box.classList.add('selected');
                    box.querySelector('.radio-button').checked = true;

                    if (selectedAnswer === currentQuestion.correct) {
                        box.classList.add('correct');
                    } else {
                        box.classList.add('wrong');
                        document.querySelector(`.answer-box[data-answer="${currentQuestion.correct}"]`).classList.add('correct');
                    }

                    if (currentQuestionIndex < quizData.length - 1) {
                        nextButton.style.display = 'inline';
                    } else {
                        submitButton.style.display = 'inline';
                    }
                });
            });
        }

        function startQuiz() {
            startButton.style.display = 'none';
            nextButton.style.display = 'inline';
            showQuestion(currentQuestionIndex);
        }

        function showResults() {
            let numCorrect = 0;
            resultsContainer.innerHTML = "";

            quizData.forEach((currentQuestion, questionNumber) => {
                const userAnswer = userAnswers[questionNumber];
                const correctAnswer = currentQuestion.correct;
                let result = `<div class="question">${currentQuestion.question}</div>`;

                if (userAnswer === correctAnswer) {
                    numCorrect++;
                    result += `<div class="answer-box correct">${currentQuestion[correctAnswer]}</div>`;
                } else {
                    result += `<div class="answer-box wrong">${currentQuestion[userAnswer]}</div>`;
                    result += `<div class="answer-box correct">${currentQuestion[correctAnswer]}</div>`;
                }

                resultsContainer.innerHTML += result;
            });

            resultsContainer.innerHTML = `Keni gjetur ${numCorrect} nga ${quizData.length} të sakta.<br><br>` + resultsContainer.innerHTML;
            window.scrollTo(0, 0);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            nextButton.style.display = 'none';
            submitButton.style.display = 'none';
            showQuestion(currentQuestionIndex);
        }

        startButton.addEventListener('click', startQuiz);
        nextButton.addEventListener('click', nextQuestion);
        submitButton.addEventListener('click', showResults);
    });
</script>
